<div class="wrapper">
  <h2>Hero Form</h2>
  {{ model | json }}
  <form #heroForm="ngForm" (submit)="onSubmit(heroForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        [(ngModel)]="model.name"
        id="name"
        name="name"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input
        class="form-control"
        id="alterEgo"
        [(ngModel)]="model.alterEgo"
        name="alterEgo"
        type="text"
        placeholder=""
      />
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        [(ngModel)]="model.power"
        name="power"
        required
      >
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<!-- 
  [(ngModel)]: giúp tạo liên kết hai chiều giữa input với model của ứng dụng
 -->
